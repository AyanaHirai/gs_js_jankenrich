<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <div>
            <img src="img/ヘッダー.jpg"  class="header" alt="ヘッダー背景">
            <h1>息子のための<br>
                アンパンマンじゃんけんゲーム</h1>
        </div>
    </header>

    <main>
        <!-- <ul> -->
            <!-- <li class="btn btn__radius" onclick="R_Click(0)">グー</li>
            <li class="btn btn__radius" onclick="R_Click(1)">チョキ</li>
            <li class="btn btn__radius" onclick="R_Click(2)">パー</li> -->
        <!-- </ul> -->

        <button onclick="R_Click(0)" class="btn btn__radius" >グー</button>
        <button onclick="R_Click(1)" class="btn btn__radius">チョキ</button>
        <button onclick="R_Click(2)" class="btn btn__radius">パー</button>

        <!-- <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div> -->
        <!-- <div id="judgment">勝ち</div> -->

        <div id="sentence1"></div>
        <div id="sentence2"></div>

        <div class="image">
            <img src="img/0.jpg" id="imageArea0" class="cream" alt="" style="visibility:hidden">
            <img src="img/1.jpg" id="imageArea1" class="cream" alt="" style="visibility:hidden">
            <img src="img/2.jpg" id="imageArea2" class="cream" alt="" style="visibility:hidden">
        </div>

        <button onclick="window.location.reload()" class="btn btn__radius reset">リセット</button>

    </main>

    <footer></footer>

    <!-- じゃんけん用のscript -->

    <script>
        function R_Click(p_janken_r){
            let janken =['グー','チョキ','パー'];
            let janken_r = Math.floor(Math.random()*3);

            let p_janken = ['グー','チョキ','パー'];
                if (janken_r == p_janken_r) {
                    result_end = "　あいこだね、もう一回やろう！";
                }else if(p_janken_r == 0 && janken_r == 1){
                    result_end = "　やったー！はるきの勝ちだね☺";
                }else if(p_janken_r == 1 && janken_r == 2){
                    result_end = "　やったー！はるきの勝ちだね☺";
                }else if(p_janken_r == 2 && janken_r == 0){
                    result_end = "　やったー！はるきの勝ちだね☺";
                }else{
                    result_end = "　ざんねん！はるきの負けだ～";
                }

            document.querySelector('#sentence1').innerHTML = "はるきは" + p_janken[p_janken_r] + "！　じゃんけんの結果は？";
            document.querySelector('#sentence2').innerHTML = "クリームパンダは" + janken[janken_r] + "を出したよ！" + result_end;

                if(janken_r == 0){
                    document.querySelector('#imageArea0').style.visibility= "visible";
                }else if (janken_r == 1){
                    document.querySelector('#imageArea1').style.visibility= "visible";
                }else{
                    document.querySelector('#imageArea2').style.visibility= "visible";
                }

        }
    </script>
</body>

</html>
